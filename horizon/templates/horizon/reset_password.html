<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/dashboard/img/favicon.ico">

    <title>Cloud Platform - 密码重置</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/custom/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/custom/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/custom/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/custom/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/static/custom/js/jquery.validate.min.js"></script>
    <script src="/static/custom/js/additional-methods.min.js"></script>
    <script>
      // just for the demos, avoids form submit
      jQuery.validator.setDefaults({
        debug: true,
        success: "valid"
      });
      $( "#register-form" ).validate({
        rules: {
          inputEmail: {
            required: true,
            email: true
          }
        }
      });
    </script>
  </head>

  <body>

    <div class="container">

      <form id="register-form" class="form-signin" style="margin-top:50px" method="post">
        {% csrf_token %}
         <table class="table" style="border: none">
            <tr style="border: none" ><td style="border: none" >
        <h3 class="form-signin-heading" style="font-family:黑体,楷体,微软雅黑;font-weight:bold;" ><span class="glyphicon glyphicon-envelope" style="color:#58ACFA;" aria-hidden="true"></span> 使用公司邮箱申请注册</h3>
            </td></tr>
            <tr style="border: none" ><td style="border: none" >
        <label for="inputEmail" class="sr-only">邮箱地址</label>
        <input type="email" name="register-email" id="inputEmail" class="form-control" placeholder="邮箱地址(name@capitek.com.cn)" required autofocus>
            </td></tr>
        <!--
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name="register-password" id="inputPassword" class="form-control" placeholder="云平台密码" required>
        -->
            <tr style="border: none" ><td style="border: none" >
        <button class="btn btn-lg btn-primary btn-block" type="submit">确认并提交申请</button>
            </td></tr>
        </table>
      </form>

    </div> <!-- /container -->

    {% if error_message %}
    <div class="container" align="center">
        <div class="alert alert-danger" role="alert" style="width:300px">邮箱地址无效，必须使用本公司邮箱。</div>
    </div> <!-- /container -->
    {% endif %}

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/custom/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
