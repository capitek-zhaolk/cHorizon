            </td></tr>
            <tr style="border: none" ><td style="border: none" >

            <p>用户<samp>&nbsp;{{register_name}}&nbsp;</samp>注册成功，&nbsp;<span id="time" style="color:read;">10</span></code>&nbsp;秒后转到&nbsp;<a role="button" href="/auth/login/" style="font-size:13px">&nbsp;登录&nbsp;</a>&nbsp;页面，通过用户名和密码登录。</p>

   <script type="text/javascript">  
      delayURL();    
      function delayURL() { 
          var delay = document.getElementById("time").innerHTML;
          var t = setTimeout("delayURL()", 1000);
          if (delay > 0) {
              delay--;
              document.getElementById("time").innerHTML = delay;
          } else {
              clearTimeout(t); 
              window.location.href = "/auth/login/";
          }        
      } 
   </script>
